# PyQuickRef Sample Configuration
# Use with: uv run pyquickref --config sample_config.yaml

# List of functions to run (in order)
functions:
  - list_iterate
  - dict_iterate
  - set_modify
  - string_operations
  - list_comprehend
  - regex_patterns
  - json_operations
  - decorator_example
  - factory_pattern
  - asyncio_example

  # Uncomment to include more:
  # - context_managers
  # - thread_execute
  # - error_handle
  # - pathlib_example
  # - datetime_example

# Output directory for file-writing examples
output_dir: data

# Named groups for reference (not used by the CLI directly)
function_groups:
  basic:
    - list_iterate
    - dict_iterate
    - tuple_unpack
    - string_operations

  modern:
    - dataclass_example
    - pattern_matching
    - generator_example
    - enum_example

  patterns:
    - factory_pattern
    - strategy_pattern
    - observer_pattern

  stdlib:
    - pathlib_example
    - datetime_example
    - functools_example
    - asyncio_example

  advanced:
    - regex_patterns
    - json_operations
    - itertools_examples
    - thread_execute
